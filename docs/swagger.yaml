    type: object
  handlers.CreateOrderRequest:
    properties:
      items:
        items:
          properties:
            productId:
              type: string
            quantity:
              type: integer
          required:
          - productId
          - quantity
          type: object
        type: array
    required:
    - items
    type: object
  handlers.CreateProductRequest:
    properties:
      categoryId:
        type: string
      description:
        type: string
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    required:
    - categoryId
    - name
    - price
    - stock
    type: object
  handlers.FindOrderByIDRequest:
    properties:
      order_id:
        type: string
    required:
    - order_id
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 60
        minLength: 2
        type: string
      password:
        maxLength: 72
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  handlers.UpdateCategoryRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  handlers.UpdateOrderStatusRequest:
    properties:
      status:
        type: string
    required:
    - status
    type: object
  handlers.UpdateProductRequest:
    properties:
      categoryId:
        type: string
      description:
        type: string
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    type: object
  handlers.UpdateProfileRequest:
    properties:
      address:
        type: string
      bio:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  statistics.ProductStatistics:
    properties:
      average_rating:
        type: number
      out_of_stock:
        type: integer
      total_categories:
        type: integer
      total_products:
        type: integer
      total_reviews:
        type: integer
      total_stock:
        type: integer
    type: object
  statistics.SalesStatistics:
    properties:
      average_order:
        type: number
      cancelled_orders:
        type: integer
      delivered_orders:
        type: integer
      pending_orders:
        type: integer
      shipped_orders:
        type: integer
      total_orders:
        type: integer
      total_revenue:
        type: number
    type: object
